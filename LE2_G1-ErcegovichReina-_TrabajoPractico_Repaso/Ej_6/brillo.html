<!-- 6. Realizar el control de brillo de un led mediante un deslizador. (valores de 0 a 255) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="brillo.css">
</head>
<body>
    <h1>Control de brillo del un LED mediante un deslizador</h1>
    <input id="brillo" class="rojo" type="range" value="0" min="0" max="255" oninput="deslizador()">
    <span id="d">0</span>
    <div class="LED"></div>

    <script src="brillo.js"></script>
</body>
</html>
